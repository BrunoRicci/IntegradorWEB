<script>
	function loadUsers() {
	  var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			document.getElementById("input_user").innerHTML = this.responseText;
		}
	  };
	  xhttp.open("GET", "ajax_info.txt", true);
	  xhttp.send();
	}

</script>
