	function setEstadoMesa(mesa, state){
		
		if (state == 0){		//Si está disponible --> Verde
			document.getElementById(mesa).style.backgroundColor = "#99ffa0";
		}
		else if (state == 1){	//Si está ocupada --> Rojo
			document.getElementById(mesa).style.backgroundColor = "red";
		}
		else if (state == 2){	//Si está ocupada --> Gris
			document.getElementById(mesa).style.backgroundColor = "gray";
		}
	
	}
	
	function updateHub(num_mesa){
		//Modifica el contenido del hub con los de la mesa seleccionada.
		  
		  console.log('num_mesa ='+num_mesa);
		  
		  var xhttp;
		  if (num_mesa == "") {
			document.getElementById("hub").innerHTML = "";
			return;
		  }
		  xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				console.log(this.responseText);
				document.getElementById("hub").innerHTML = this.responseText;
			}
		  };
		  xhttp.open("GET", "getMesa?id_mesa="+num_mesa, true);
		  xhttp.send();
		
	}


</script>
